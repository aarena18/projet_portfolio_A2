<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ambre Arena | French Web Developper |</title>
    <link rel="shortcut icon" type="image/png" href="img/logoW.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- PRE-PAGE -->
    <section class="loading">
      <div class="wrapper">
        <div class="load">
          <div class="logoLoad">
            <img src="img/logoW.png" alt="logo" />
          </div>
        </div>
      </div>
    </section>

    <!-- HEADER -->
    <header>
      <div id="logo">
        <a href="#"><img src="img/logoBlack.png" alt="logo" /></a>
      </div>
      <nav>
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">PROJETS</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">CONTACT</a></li>
        </ul>
      </nav>
        
      </div>
    </header>

    <!-- MAIN -->
    <main>
      <section class="banner">
        <div id="photo_banner"></div>
        <div id="text_banner">
          <div id="text">Ambre Arena<br />Dev web<span>|</span>Junior</div>
        </div>
      </section>
    </main>

    <script>
      /* PRE-PAGE */
      const fadeOut = () => {
        const loadWrapper = document.querySelector(".wrapper");
        loadWrapper.classList.add("fade");
      };
      window.addEventListener("load", fadeOut);

      /**/
    </script>
  </body>
</html>
